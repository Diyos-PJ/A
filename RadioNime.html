<!doctype html>

<html>

<head>
</head>
<body>
    <div class="imgani">
        <div class="imgani_list"></div>
    </div>
    <div class="wave">
        <div class="img_cover"></div>
        <div class="radio_content">
            <div id="radio"><audio rel="noreferrer" id="radio_audioel" preload="none"></audio>
                <center><img class="radio_preload" alt="preload" src="https://diyos-pj.github.io/A/preload.svg"></center>
                <div class="radio_info" hidden>
                    <div class="radio_detail">
                        <div class="radio_info_song">song</div>
                        <div class="radio_info_artist">artist</div>
                        <div class="radio_info_album"></div>
                    </div>
                    <div class="radio_play">
                        <div class="radio_playplay" alt="play"></div>
                        <div class="radio_playpause" alt="pause"></div>
                    </div>
                    <div class="option">
                        <label>
                            <select class="radio_station">
                                <option value="animesail">animesail</option>
                                <option value="anison">anison</option>
                                <option value="stereoanime">stereoanime</option>
                                <option value="j-pop">j-pop</option>
                                <option value="none">none</option>
                            </select>Radio Station</label>
                        <label>
                            <select class="search_cover">
                                <option value="yandex">yandex</option>
                                <option value="google">google</option>
                            </select>Search Cover Image</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
